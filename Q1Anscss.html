<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Demonstration</title>
            <!-- External CSS -->
    <link rel="stylesheet"  href="Q1ans link external.css">
     <!-- Internal CSS -->
     <style>
        #title1 {
            background-color: yellow;
            color: blue;
            border: 2px solid rgb(128, 0, 66);
        }
    </style>
</head>
<body>
    <div id="title1">
        <h1>This is a div with Internal CSS</h1>
        <p>This text is styled using internal CSS.</p>
    </div>
    <div class="title2" style="background-color: orange; color: white;">
        <h1>This is a div with Inline CSS</h1>
        <p>This text is styled using inline CSS.</p>
    </div>

    <div class="title3">
        <h1>This is a div with External CSS</h1>
        <p>This text is styled using external CSS.</p>
    </div>
</body>
</html>
